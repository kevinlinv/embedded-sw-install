<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parent (localhost)</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f6f4ef;
        color: #1c1c1c;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 16px;
        max-width: 820px;
        line-height: 1.4;
      }
      .panel {
        background: #ffffff;
        border: 1px solid #dedede;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      }
      iframe {
        width: 100%;
        height: 520px;
        border: 1px solid #c9c9c9;
        border-radius: 10px;
        background: #fff;
      }
      code {
        background: #f1ece3;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Parent page (localhost)</h1>
    <p>
      This page is served from <code>http://localhost</code> and embeds a child
      page via iframe. Replace the iframe <code>src</code> with your GitHub Pages
      URL once you publish the child site over HTTPS.
    </p>
    <div class="panel">
      <iframe
        id="child-frame"
        title="Child page"
        src="https://kevinlinv.github.io/embedded-sw-install/child/"
      ></iframe>
    </div>
  </body>
</html>
